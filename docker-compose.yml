version: '3.8'

services:
  postgres-estoque:
    image: postgres:15
    container_name: postgres-estoque
    environment:
      POSTGRES_DB: estoque_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres-estoque-data:/var/lib/postgresql/data
    networks:
      - nota-fiscal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-faturamento:
    image: postgres:15
    container_name: postgres-faturamento
    environment:
      POSTGRES_DB: faturamento_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres-faturamento-data:/var/lib/postgresql/data
    networks:
      - nota-fiscal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  service-estoque:
    build:
      context: ./ServiceEstoque
      dockerfile: Dockerfile
    container_name: service-estoque
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres-estoque;Database=estoque_db;Username=postgres;Password=postgres123
    depends_on:
      postgres-estoque:
        condition: service_healthy
    networks:
      - nota-fiscal-network

  service-faturamento:
    build:
      context: ./ServiceFaturamento
      dockerfile: Dockerfile
    container_name: service-faturamento
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres-faturamento;Database=faturamento_db;Username=postgres;Password=postgres123
      - EstoqueApi__BaseUrl=http://service-estoque:8080
    depends_on:
      postgres-faturamento:
        condition: service_healthy
      service-estoque:
        condition: service_started
    networks:
      - nota-fiscal-network

networks:
  nota-fiscal-network:
    driver: bridge

volumes:
  postgres-estoque-data:
  postgres-faturamento-data: